plugins {
    id 'java'
	id 'org.springframework.boot' version '2.7.3'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.7.3'
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:7.18.0'
    implementation 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:7.18.0'
    implementation 'org.camunda.bpm:camunda-external-task-client:7.18.0'
    implementation 'org.camunda.bpm:camunda-engine-plugin-spin:7.18.0'
    implementation 'org.camunda.spin:camunda-spin-dataformat-all:1.18.0'
    implementation 'com.h2database:h2:2.1.214'
    runtimeOnly 'org.postgresql:postgresql:42.3.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
}

group = 'com.camunda.example'
version = '0.0.1-SNAPSHOT'
description = 'camunda-engine'
java.sourceCompatibility = JavaVersion.VERSION_1_8



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
